name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy:
    name: Deploy to seewaan.com
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # Determine deployment directory
            DEPLOY_DIR="/opt/seewaan.com"

            # Use home directory if /opt is not writable
            if [ ! -w /opt ] 2>/dev/null; then
              DEPLOY_DIR="$HOME/seewaan.com"
            fi

            echo "ğŸ“ Deployment directory: $DEPLOY_DIR"

            # Check if repository exists
            if [ -d "$DEPLOY_DIR/.git" ]; then
              echo "ğŸ“¥ Repository exists, pulling latest changes..."
              cd "$DEPLOY_DIR"
              git pull origin main
            else
              echo "ğŸ“¦ Repository not found, cloning..."
              # Create parent directory if needed
              mkdir -p "$(dirname "$DEPLOY_DIR")"

              # Clone the repository
              git clone https://github.com/tkhumush/seewaan.com.git "$DEPLOY_DIR"
              cd "$DEPLOY_DIR"

              echo "âœ… Repository cloned successfully"
            fi

            echo "ğŸ³ Rebuilding and restarting services..."
            docker compose down
            docker compose up -d --build

            echo "ğŸ§¹ Cleaning up old Docker images..."
            docker image prune -f

            echo "âœ… Deployment complete!"

            echo "ğŸ“Š Service status:"
            docker compose ps

            echo "ğŸ“ Recent logs:"
            docker compose logs --tail=50

      - name: Deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment to seewaan.com successful!"
          else
            echo "âŒ Deployment to seewaan.com failed!"
          fi
