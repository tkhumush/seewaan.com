server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve public files (favicon, .well-known)
    location /public/ {
        alias /usr/share/nginx/html/public/;
        try_files $uri $uri/ =404;
    }

    # Serve favicon from public directory
    location = /favicon.ico {
        alias /usr/share/nginx/html/public/favicon.ico;
        access_log off;
        log_not_found off;
    }

    location = /favicon.svg {
        alias /usr/share/nginx/html/public/favicon.svg;
        access_log off;
        log_not_found off;
        add_header Content-Type "image/svg+xml";
    }

    # Serve .well-known directory
    location /.well-known/ {
        alias /usr/share/nginx/html/public/.well-known/;
        default_type application/json;
        add_header Access-Control-Allow-Origin *;
    }

    # React app routing - catch all routes and serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Disable access logs for health checks
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}
